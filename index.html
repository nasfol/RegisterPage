<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <a href="#" class="nav-a">About Us</a>
        <a href="#" class="nav-a">Register</a>
    </div>   
    <div id="form">
        <h1>Sign Up</h1>
        <div id="inputdiv">
            <form method="POST">
                <input  placeholder="Email" type="email"/><br><br><br>
                <input type="text" placeholder="Username"/><br><br><br>
                <input type="password" placeholder="password"/><br><br><br>
                <input type="password" placeholder="Confirm Password"/><br><br><br>
                <button type="submit" value="Submit" id="submit">Submit</button><br><br><br>

            </form>

        </div>


        <div id="socialicon">
            <a href="https://www.amazon.com/" alt="Amazon Link" target="_blank">
                <img class="social-image" src="asset/amazon.png" />
            </a>
            <a href="https://www.facebook.com/" alt="Facebook Link" target="_blank">
                <img class="social-image" src="asset/facebook.png" />
            </a>
            <a href="https://www.github.com/" alt="Github Link" target="_blank">
                <img class="social-image" src="asset/github.png" />
            </a>
            <a href="https://slack.com/" alt="Slack Link" target="_blank">
                <img class="social-image" src="asset/slack.png" />
            </a>
            <a href="https://www.instagram.com/?hl=en" alt="Instagram Link" target="_blank">
                <img class="social-image" src="asset/instagram.png" />
            </a>

        </div>

    </div>

    
</body>
</html>
